<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Especifica a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a configuração de visualização para dispositivos móveis -->
  <link rel="stylesheet" href="style.css"> <!-- Link para uma folha de estilo externa -->
  <title>Meu Universo</title> <!-- Título da página exibido na barra de título do navegador -->
</head>

<body>
  <div class="div"> <!-- Define uma divisão com a classe "div" -->
    <div id="button"> <!-- Define uma divisão com o id "button" -->
      <a href="inicio.html">Clica Aqui</a> <!-- Link para a página "inicio.html" com o texto "Clica Aqui" -->
    </div>
  </div>
</body>
</html>
