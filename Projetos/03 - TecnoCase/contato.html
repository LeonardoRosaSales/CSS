<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Abertura da tag raiz HTML com atributo de idioma -->
<head> <!-- Início da seção de cabeçalho -->
    <meta charset="UTF-8"> <!-- Meta tag para definir o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para configuração de visualização em dispositivos móveis -->
    <title>Contato</title> <!-- Título da página -->
    <link rel="stylesheet" href="style2.css"> <!-- Link para o arquivo de estilo CSS externo -->
</head>
<body> <!-- Início do corpo da página -->
    <div class="header"> <!-- Divisão para o cabeçalho da página -->
        <div class="logo"> <!-- Divisão para o logo -->
            <h1 class="branco2"><span class="branco">Tecno</span>Case</h1> <!-- Título do site com classes de estilo -->
        </div> 
        <div class="menu"> <!-- Divisão para o menu de navegação -->
            <a href="inicio.html">Página Inicial</a> <!-- Link para a página inicial -->
            <a href="#">Smartphones</a> <!-- Link para a seção de smartphones -->
            <a href="#">Games</a> <!-- Link para a seção de jogos -->
            <a href="#">Contato</a> <!-- Link para a página de contato -->
            <a href="#">Sobre</a> <!-- Link para a página sobre -->
        </div> 
    </div> 
    <section> <!-- Seção para o formulário de contato -->
        <form> <!-- Formulário de contato -->
            <div> <!-- Divisão para o campo de nome -->
                <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
                <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome -->
            </div>
            <div> <!-- Divisão para o campo de e-mail -->
                <label for="email">E-mail:</label> <!-- Rótulo para o campo de e-mail -->
                <input type="text" id="email" name="email" required> <!-- Campo de entrada para o e-mail -->
            </div> 
            <div> <!-- Divisão para o campo de telefone -->
                <label for="telefone">Telefone:</label> <!-- Rótulo para o campo de telefone -->
                <input type="text" id="telefone" name="telefone"> <!-- Campo de entrada para o telefone -->
            </div> 
            <div> <!-- Divisão para o campo de mensagem -->
                <label for="mensagem">Mensagem:</label> <!-- Rótulo para o campo de mensagem -->
                <textarea id="mensagem" name="mensagem"></textarea> <!-- Área de texto para a mensagem -->
            </div>
            <div> <!-- Divisão para o botão de envio -->
                <button type="submit" id="enviar" name="enviar"><a href="inicio.html">Enviar</a></button> <!-- Botão de envio do formulário -->
            </div>
        </form>
    </section>
    <div class="footer"> <!-- Divisão para o rodapé da página -->
        <p>TecnoCase - 2024 - Todos os direitos reservados.</p> <!-- Texto do rodapé -->
    </div>
</body> 
</html>
