<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- Especifica a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define a configuração de visualização para dispositivos móveis -->
  <link rel="stylesheet" href="style.css"> <!-- Link para uma folha de estilo externa -->
  <title>Gallery</title> <!-- Título da página exibido na barra de título do navegador -->
</head>

<body>
  <h1>GALLERY</h1> <!-- Título de nível 1 -->
  <div class="gallery"> <!-- Define uma divisão com a classe "gallery" -->
    <img src="carro1.jpeg"> <!-- Imagem -->
    <img src="carro2.jpeg"> <!-- Imagem -->
    <img src="carro3.jpeg"> <!-- Imagem -->
    <img src="carro4.jpeg"> <!-- Imagem -->
    <img src="carro5.jpeg"> <!-- Imagem -->
    <img src="carro6.jpeg"> <!-- Imagem -->
  </div>
</body>

</html>
