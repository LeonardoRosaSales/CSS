<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <link rel="icon" type="image/x-icon" href="facebook.png"> <!-- Define o ícone da página exibido na barra de título do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para uma folha de estilo externa -->
    <title>Facebook</title> <!-- Título da página -->
</head>
<body>
    <div class="content"> <!-- Define uma divisão com a classe "content" -->
        <div class="content-info"> <!-- Define outra divisão com a classe "content-info" -->
            <h1>facebook</h1> <!-- Título de nível 1 -->
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3> <!-- Título de nível 3 -->
        </div>
        <div class="content-login"> <!-- Define uma divisão com a classe "content-login" -->
            <div class="content-login-box"> <!-- Define outra divisão com a classe "content-login-box" -->
                <input type="text" class="inputs" placeholder="Email ou Telefone"> <!-- Campo de entrada de texto para email ou telefone -->
                <input type="password" class="inputs" placeholder="Senha"> <!-- Campo de entrada de senha -->
                <button class="btn btn-enter">Entrar</button> <!-- Botão para entrar -->
                <a href="#" class="fogot-password">Esqueceu a senha?</a> <!-- Link para recuperar a senha -->
                <hr> <!-- Linha horizontal -->
                <button class="btn btn-create-account">Criar nova conta</button> <!-- Botão para criar uma nova conta -->
            </div>
            <p><strong>Crie uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p> <!-- Parágrafo com texto e parte em negrito -->
        </div>
    </div>
</body>
</html>
